<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Code Runner</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        textarea { width: 100%; height: 200px; margin-bottom: 10px; font-family: monospace; font-size: 14px; }
        button { padding: 10px 20px; font-size: 16px; }
        iframe { width: 100%; height: 300px; border: 1px solid #ccc; background: white; }
    </style>
</head>
<body>
    <h1>JavaScript Code Runner</h1>
    <textarea id="code" placeholder="Write your HTML, CSS, and JS code here"></textarea>
    <br>
    <button onclick="runCode()">Run Code</button>
    <h3>Output:</h3>
    <iframe id="output"></iframe>

    <script>
        function runCode() {
            const code = document.getElementById("code").value;
            const iframe = document.getElementById("output");
            iframe.srcdoc = code; // Inject user code into iframe
        }
    </script>
</body>
</html>
